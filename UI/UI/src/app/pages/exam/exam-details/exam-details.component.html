<app-sidebar></app-sidebar>
<div class="mode-content">
  <div class="container-fluid mt-5">
  

    <h1>View Exam</h1>
    <div class="card  border-dark mb-3 bg-light" style="width: 50%;">
        <div class="card-body text-info  ">
          <h5 class="card-title"> <label><strong>Title:</strong></label>  {{examdata.title}}</h5>
          
          <p class="card-text"> <label><strong>ID:</strong></label> {{  examdata.id}}</p>
        </div>
        <ul class="list-group list-group-flush text-info">
          <li class="list-group-item">
              <label><strong>Description:</strong></label> {{examdata.description}}
            </li>
          <li class="list-group-item">
            <label><strong>QuestionsCount:</strong></label>
            {{examdata.questionsCount}}
          </li>
          <li class="list-group-item">
            <label><strong>Score:</strong></label>
            {{examdata.score}}
          </li>
          <li class="list-group-item">
          <label><strong>Category:</strong></label>
          {{examdata.categoryName}}
          </li>
        </ul>
        <div class="card-body">
            <a href="#" routerLink="/exam" class=" card-link btn btn-primary">Back</a>
        </div>
      </div>
</div>
</div>
